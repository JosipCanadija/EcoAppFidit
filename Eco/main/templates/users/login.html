{% block content %}
    <div class=""content-section>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div>
            <small>You do not have an account? <a href="{% url 'register' %}">Register</a></small>
        </div>
    </div>
{% endblock %}
