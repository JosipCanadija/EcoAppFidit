{% block content %}
    <div class=""content-section>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div>
            <small>Have an account? <a href="{% url 'login' %}">Log in</a></small>
        </div>
    </div>
{% endblock %}
