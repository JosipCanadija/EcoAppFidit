{% extends "base_generic.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>List Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>Name: {{ user.user_name }} {{ user.user_lastname }}</li>
            <p>ID: {{ user.user_id }}</p>
        {% empty %}
            <li>No users available</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
